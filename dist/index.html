<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="./src/css/styles.css">
  </head>
  <body>
    <main>
      <section class="left-bar" id="left-bar">
        <h1 class="fitLit-title">FitLit</h1>
        <img class="logo-img" src="../src/images/fitlit.png" alt="turing logo" height="100px" width="100px">
      </section>

      <section class="widget-box" id="widget-box">
        <div class="welcomeUser-box" id="welcomeUser-box">Welcome</div>
        <div class="userData-box" id="userData-box">userData-box</div>
        <div class="activity-box" id="activity-box">
          <canvas class="activity-chart" id="activity-chart"></canvas>
        </div>
        <div class="sleep-box" id="sleep-box">
          <canvas class="sleep-chart" id="sleep-chart"></canvas>
        </div>
        <div class="hydration-box" id="hydration-box">
          <canvas class="hydration-chart" id="hydration-chart"></canvas>
        </div>
        <!-- <div class="community-box" id="community-box">Community
        </div>
      </section>
    </main>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="./src/css/styles.css">
  </head>
  <body>
    <main>
      <section class="left-bar" id="leftBar">
        <section class="logo-container" id="logoContainer"></section>
        <button class="refresh-button" id="refreshButton">Refresh</button>
      </section>
      <section class="widget-box" id="widgetBox">
        <div class="welcome-user-box" id="welcomeUserBox"></div>
        <div class="user-data-box" id="userDataBox"></div>
        <div class="daily-box" id="dailyBox"></div>
        <div class="activity-box" id="activityBox">
          <canvas class="activity-chart" id="activityChart"></canvas>
        </div>
        <div class="hydration-box" id="hydrationBox">
          <canvas class="hydration-chart" id="hydrationChart" height="250px"></canvas>
        </div>
        <div class="sleep-box" id="sleepBox">
          <canvas class="sleep-chart" id="sleepChart" height="250px"></canvas>
        </div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
